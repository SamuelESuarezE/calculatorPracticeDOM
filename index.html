<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./storage/img/favicon.webp" type="image/x-icon">
</head>
<body>
    <section class="calculatorContainer">
        <article class="result">
            <div class="expression">Calculator App</div>
            <div class="currentResult">Welcome!</div>
        </article>
        <section class="buttons">
            <article class="buttonsLeft">
                <button class="button gray" id="buttonAc">Ac</button>
                <button class="button gray" id="buttonRemove">
                    <i class="bi bi-eraser-fill"></i>
                </button>
                <button class="button blue" id="buttonDivision">/</button>
                <button class="button default" id="button7">7</button>
                <button class="button default" id="button8">8</button>
                <button class="button default" id="button9">9</button>
                <button class="button default" id="button4">4</button>
                <button class="button default" id="button5">5</button>
                <button class="button default" id="button6">6</button>
                <button class="button default" id="button1">1</button>
                <button class="button default" id="button2">2</button>
                <button class="button default" id="button3">3</button>
                <button class="button default" id="button0">0</button>
                <button class="button default" id="buttonDot">.</button>            
            </article>
            <article class="buttonsRight">
                <button class="button blue" id="buttonProduct">
                    <i class="bi bi-x"></i>
                </button>
                <button class="button blue" id="buttonMinus">-</button>           
                <button class="button blue" id="buttonPlus">+</button>
                <button class="button lightblue" id="buttonEqual">=</button>           
            </article>
        </section>
    </section>
</body>
</html>
